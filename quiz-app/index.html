  <title>Quiz App</title>

<body>
  <div class="app">
    <h1>Simple Quiz</h1>
    <div class="quiz">
      <h2 class="question inactive">
        <!-- Question Goes Here -->
        (question)
      </h2>
      <div class="answer-buttons">
        <button class="button inactive">(options)</button>
        <button class="button inactive">(options)</button>
        <button class="button inactive">(options)</button>
        <button class="button inactive">(options)</button>
        <p class="number"></p>
      </div>
    </div>
    <button class="next-button">Start</button>
  </div>
  
  <script src="script.js"></script>
